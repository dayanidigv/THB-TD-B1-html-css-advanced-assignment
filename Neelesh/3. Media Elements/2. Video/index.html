<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Basic video -->
<video controls width="640" height="360" poster="thumbnail.jpg">
<source src="video.mp4" type="video/mp4">
<source src="video.webm" type="video/webm">
<source src="video.ogv" type="video/ogg">
<track kind="subtitles" src="subtitles.vtt" srclang="en" label="English">
<track kind="captions" src="captions.vtt" srclang="en" label="English Captions">
<p>Your browser doesn't support HTML video. <a href="video.mp4">Download the video</a>
</video>
<!-- Auto-playing background video -->
<video autoplay muted loop playsinline poster="poster.jpg">
<source src="background.mp4" type="video/mp4">
<source src="background.webm" type="video/webm">
</video>

</body>
</html>

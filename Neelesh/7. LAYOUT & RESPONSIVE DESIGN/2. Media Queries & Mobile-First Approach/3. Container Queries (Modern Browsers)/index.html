<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container Queries (Modern Browsers)</title>
    
</head>
<style>
/* Container queries for component-based responsive design */
.card-container {
container-type: inline-size;
container-name: card;
}
@container card (min-width: 300px) {
.card {
display: flex;
align-items: center;
gap: 20px;
}
.card-image {
width: 100px;
height: 100px;
flex-shrink: 0;
}
}
@container card (min-width: 500px) {
.card {
flex-direction: column;
text-align: center;
}
.card-image {
width: 150px;
height: 150px;
}
}
/* Multiple container contexts */
.sidebar-container {
container-type: inline-size;
container-name: sidebar;
}
@container sidebar (max-width: 250px) {
.sidebar-nav {
flex-direction: column;
}
.sidebar-nav a {
padding: 8px;
text-align: center;
}
}

  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
  }
  .card {
    background: #f8f9fa;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 15px;
    margin-bottom: 20px;
  }
  .card-image {
    background: #007acc;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 8px;
  }
  .card-content {
    flex: 1;
  }

  .sidebar-container {
    border: 1px solid #ddd;
    padding: 10px;
    width: 300px;
    margin-top: 20px;
  }
  .sidebar-nav {
    display: flex;
    gap: 10px;
  }
  .sidebar-nav a {
    background: #28a745;
    color: white;
    padding: 10px 16px;
    text-decoration: none;
    border-radius: 4px;
  }
</style>
</head>
<body>

  <h1>Container Queries Example</h1>

  <!-- Card Container -->
  <div class="card-container" style="width: 400px; margin-bottom: 40px;">
    <div class="card">
      <div class="card-image">IMG</div>
      <div class="card-content">
        <h2>Card Title</h2>
        <p>This card adjusts layout depending on its container width using container queries.</p>
      </div>
    </div>
  </div>

  <div class="card-container" style="width: 550px; margin-bottom: 40px;">
    <div class="card">
      <div class="card-image">IMG</div>
      <div class="card-content">
        <h2>Card Title</h2>
        <p>When the container is wider than 500px, the card switches to column layout and larger image.</p>
      </div>
    </div>
  </div>

  <!-- Sidebar Container -->
  <div class="sidebar-container" style="width: 240px;">
    <nav class="sidebar-nav">
      <a href="#">Link 1</a>
      <a href="#">Link 2</a>
      <a href="#">Link 3</a>
    </nav>
  </div>

</body>
</html>

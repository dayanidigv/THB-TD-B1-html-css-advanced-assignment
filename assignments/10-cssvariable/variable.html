<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Variables Demo</title>
  <link rel="stylesheet" href="variables.css">
</head>
<body>
  <h2>CSS Variables</h2>

  <button class="button">Primary Button</button>
  <button class="button button--secondary">Secondary Button</button>
  <button class="button button--large">Large Button</button>

  <div class="card">
    <h3>Card Title</h3>
    <p>This is a card with variable-based styling.</p>
  </div>

  <div class="card theme-dark">
    <h3>Dark Theme Card</h3>
    <p>This card uses overridden variables.</p>
  </div>

  <div class="card theme-high-contrast">
    <h3>High Contrast Card</h3>
    <p>This card has bold contrast styles.</p>
  </div>
</body>
</html>

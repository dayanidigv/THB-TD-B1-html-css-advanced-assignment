<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Variables Demo</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>CSS Variables / Custom Properties Demo</h1>

<h2>Buttons</h2>
<button class="button">Primary Button</button>
<button class="button button--secondary">Secondary Button</button>
<button class="button button--large">Large Button</button>

<h2>Cards</h2>
<div class="card">Default Card</div>
<div class="card theme-dark">Dark Theme Card</div>
<div class="card theme-high-contrast">High Contrast Card</div>

<h2>Conditional & Calculated Variables</h2>
<div class="conditional-style">Conditional style (fallback color & margin)</div>
<div class="calculated-spacing">Calculated spacing using CSS variables</div>

<h2>Responsive Container Demo</h2>
<div class="responsive-container">
    <div class="card">Card inside responsive container</div>
</div>

</body>
</html>

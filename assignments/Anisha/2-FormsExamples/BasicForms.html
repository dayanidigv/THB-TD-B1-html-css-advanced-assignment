<form action="/submit" method="get" novalidate>
 <fieldset>
 <legend>Personal Information</legend>
 <!-- Text inputs -->
 <label for="fullname">Full Name*</label>
 <input type="text" id="fullname" name="fullname" required 
placeholder="Enter your full name" autocomplete="name" autofocus>

 <label for="email">Email Address*</label>
 <input type="email" id="email" name="email" required 
placeholder="user@example.com" autocomplete="email" value="test@example.com" readonly>

 <label for="phone">Phone Number</label>
 <input type="tel" id="phone" name="phone" 
        placeholder="Enter 10 digits" autocomplete="tel" pattern="[0-9]{10}">

 <label for="website">Website</label>
 <input type="url" id="website" name="website" 
        placeholder="https://example.com">
 </fieldset>

 <fieldset>
 <legend>Additional Details</legend>
 
 <label for="birthdate">Birth Date</label>
 <input type="date" id="birthdate" name="birthdate" 
        min="1900-01-01" max="2025-12-31">

 <label for="appointment">Appointment Time</label>
 <input type="datetime-local" id="appointment" name="appointment">

 <label for="meeting-time">Meeting Time</label>
 <input type="time" id="meeting-time" name="meeting-time">

 <label for="age">Age</label>
 <input type="number" id="age" name="age" min="18" max="120" step="1">

 <label for="salary">Expected Salary Range</label>
 <input type="range" id="salary" name="salary" 
        min="30000" max="150000" step="5000" value="100000">
 <output for="salary">$100,000</output>

 <label for="theme-color">Preferred Theme Color</label>
 <input type="color" id="theme-color" name="theme-color" value="#ff5733">

 <label for="resume">Resume (PDF/DOCX)</label>
 <input type="file" id="resume" name="resume" accept=".pdf,.docx">

 <label for="portfolio">Portfolio Images</label>
 <input type="file" id="portfolio" name="portfolio" 
        accept="image/*" multiple>

 <label for="search">Search Query</label>
 <input type="search" id="search" name="search" 
        placeholder="Search our database...">

 <label for="password">Password</label>
 <input type="password" id="password" name="password" 
        minlength="8" required>

 <input type="hidden" name="form-id" value="contact-form">
 </fieldset>

 <fieldset>
 <legend>Preferences</legend>
 
 <label for="country">Country</label>
 <select id="country" name="country" required>
     <option value="">Choose a country</option>
     <optgroup label="North America">
         <option value="us">United States</option>
         <option value="ca">Canada</option>
     </optgroup>
     <optgroup label="Europe">
         <option value="uk">United Kingdom</option>
         <option value="de">Germany</option>
     </optgroup>
     <option value="in" selected>India</option>
 </select>

 <label for="skills">Skills (Hold Ctrl to select multiple)</label>
 <select id="skills" name="skills" multiple size="4">
     <option value="html">HTML</option>
     <option value="css">CSS</option>
     <option value="js">JavaScript</option>
     <option value="python">Python</option>
 </select>

 <label for="bio">Biography</label>
 <textarea id="bio" name="bio" rows="4" cols="50" 
           placeholder="Tell us about yourself..." maxlength="1000"></textarea>

 <fieldset>
     <legend>Newsletter Frequency</legend>
     <input type="radio" id="daily" name="newsletter" value="daily">
     <label for="daily">Daily</label>
     
     <input type="radio" id="weekly" name="newsletter" value="weekly">
     <label for="weekly">Weekly</label>
     
     <input type="radio" id="monthly" name="newsletter" value="monthly" checked>
     <label for="monthly">Monthly</label>
 </fieldset>

 <fieldset>
     <legend>Interests</legend>
     <input type="checkbox" id="webdev" name="interests" value="web-development">
     <label for="webdev">Web Development</label>
     
     <input type="checkbox" id="design" name="interests" value="design">
     <label for="design">Design</label>
     
     <input type="checkbox" id="marketing" name="interests" value="marketing">
     <label for="marketing">Marketing</label>
 </fieldset>

 <input type="checkbox" id="terms" name="terms" required>
 <label for="terms">I agree to the Terms and Conditions*</label>

 <input type="checkbox" id="newsletter-signup" name="newsletter-signup">
 <label for="newsletter-signup">Subscribe to our newsletter</label>
 </fieldset>

 <button type="submit">Submit Form</button>
 <button type="reset">Reset Form</button>
 <button type="button" onclick="validateForm()">Validate</button>
</form>


<h3> ADVANCED</h3>

<form>
    <label for="username">Username</label>
    <input type="text" id="username" name="username" required 
           pattern="[a-zA-Z0-9_-]{3,20}" 
           title="Username must be 3-20 characters, letters, numbers, underscores, or hyphens"
           aria-describedby="username-help"
           placeholder="Enter your username">
    <div id="username-help">3-20 characters, letters, numbers, underscores, or hyphens</div>

    <label for="confirm-password">Confirm Password</label>
    <input type="password" id="confirm-password" name="confirm-password" 
           oninput="checkPasswordMatch(this)" required
           placeholder="Re-enter your password">

    <label for="city">City</label>
    <input type="text" id="city" name="user-city" list="cities" required
           placeholder="Select or type your city">
    <datalist id="cities">
        <option value="New York">
        <option value="Los Angeles">
        <option value="Chicago">
        <option value="Houston">
        <option value="San Francisco">
        <option value="Miami">
        <option value="Seattle">
        <option value="Boston">
    </datalist>
</form>

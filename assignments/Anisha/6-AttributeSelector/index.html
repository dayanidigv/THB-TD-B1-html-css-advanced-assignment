<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced CSS Selectors Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Advanced CSS Selectors Demo</h1>

    <form>
        <label>Required Text:
            <input type="text" required>
        </label>
        <br><br>
        <label>Email:
            <input type="email">
        </label>
        <br><br>
        <label>Disabled Submit:
            <button type="submit" disabled>Submit</button>
        </label>
        <br><br>
        <label>Active Submit:
            <button type="submit">Submit</button>
        </label>
    </form>

    <hr>

    <a href="https://secure-site.com">Secure Site</a><br>
    <a href="mailto:info@example.com">Send Email</a><br>
    <a href="tel:+1234567890">Call Us</a><br>
    <a href="files/report.pdf">Download PDF</a><br>
    <a href="files/archive.zip">Download ZIP</a><br>
    <a href="https://www.example.com/page">Example Link</a>

    <hr>

    <img src="thumbnail.jpg" alt="profile photo" style="height: 200px;">
    <img src="diagram.jpeg" alt="diagram" style="height: 200px;">
    <img src="poster.jpg" alt="landscape photo" style="height: 200px;">

    <hr>

    <div class="content featured">Featured Content</div>
    <p lang="en-US">This paragraph uses English (US).</p>
    <p lang="fr">Bonjour!</p>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Semantic</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 20px;
      background-color: #f9f9f9;
      color: #333;
    }

    details {
      margin-bottom: 1em;
    }

    summary {
      font-weight: bold;
      cursor: pointer;
      color: #0056b3;
    }

    mark {
      background-color: #ffeb3b;
      padding: 0 4px;
      border-radius: 3px;
    }

    time {
      display: inline-block;
      margin: 10px 0;
      font-style: italic;
      color: #555;
    }

    figure {
      margin: 20px 0;
      text-align: center;
    }

    figcaption {
      font-size: 0.9em;
      color: #666;
      margin-top: 5px;
    }

    address {
      margin: 20px 0;
      font-style: normal;
      background: #eef;
      padding: 10px;
      border-left: 4px solid #0056b3;
      border-radius: 5px;
    }

    blockquote {
      margin: 20px 0;
      padding: 15px 20px;
      background: #f0f0f0;
      border-left: 5px solid #888;
      font-style: italic;
    }

    blockquote footer {
      margin-top: 10px;
      font-size: 0.9em;
      text-align: right;
      color: #555;
    }
  </style>
</head>
<body>

  <!-- Details/Summary for collapsible content --> 
  <details> 
    <summary>Click to expand FAQ</summary> 
    <p>This is the answer to the frequently asked question.</p> 
  </details> 

  <!-- Mark for highlighted text --> 
  <p>The meeting is on <mark>Friday at 3 PM</mark>.</p> 

  <!-- Time with machine-readable format --> 
  <time datetime="2025-09-22T15:30:00">Today at 3:30 PM</time> 

  <!-- Figure with caption --> 
  <figure> 
    <img src="../01_Example/chart.png" alt="Sales data chart" width="300"> 
    <figcaption>Q3 2025 Sales Performance</figcaption> 
  </figure> 

  <!-- Address element --> 
  <address> 
    Contact us at: <a href="mailto:hello@example.com">hello@example.com</a><br> 
    123 Main Street, City, State 12345 
  </address> 

  <!-- Blockquote with citation --> 
  <blockquote cite="https://example.com"> 
    <p>"The best way to predict the future is to create it."</p> 
    <footer>â€” <cite>Peter Drucker</cite></footer> 
  </blockquote> 

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS_Varaibles</title>
<style>
/* Global variables */
:root {
  /* Colors */
  --primary-50: #e3f2fd;
  --primary-100: #bbdefb;
  --primary-200: #90caf9;
  --primary-300: #64b5f6;
  --primary-400: #42a5f5;
  --primary-500: #2196f3;
  --primary-600: #1e88e5;
  --primary-700: #1976d2;
  --primary-800: #1565c0;
  --primary-900: #0d47a1;
  --secondary-500: #4caf50;
  --accent-500: #ff9800;
  --error-500: #f44336;
  --warning-500: #ff5722;
  --success-500: #4caf50;

  /* Typography */
  --font-family-primary: 'Inter', system-ui, sans-serif;
  --font-family-secondary: 'Roboto Mono', monospace;
  --font-size-xs: 0.75rem;
  --font-size-sm: 0.875rem;
  --font-size-base: 1rem;
  --font-size-lg: 1.125rem;
  --font-size-xl: 1.25rem;
  --font-size-2xl: 1.5rem;
  --font-size-3xl: 1.875rem;
  --font-size-4xl: 2.25rem;
  --font-weight-light: 300;
  --font-weight-normal: 400;
  --font-weight-medium: 500;
  --font-weight-semibold: 600;
  --font-weight-bold: 700;
  --line-height-tight: 1.25;
  --line-height-normal: 1.5;
  --line-height-relaxed: 1.75;

  /* Spacing scale */
  --space-0: 0;
  --space-1: 0.25rem;
  --space-2: 0.5rem;
  --space-3: 0.75rem;
  --space-4: 1rem;
  --space-5: 1.25rem;
  --space-6: 1.5rem;
  --space-8: 2rem;
  --space-10: 2.5rem;
  --space-12: 3rem;
  --space-16: 4rem;
  --space-20: 5rem;

  /* Border radius */
  --radius-none: 0;
  --radius-sm: 0.125rem;
  --radius-base: 0.25rem;
  --radius-md: 0.375rem;
  --radius-lg: 0.5rem;
  --radius-xl: 0.75rem;
  --radius-2xl: 1rem;
  --radius-full: 9999px;

  /* Shadows */
  --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
  --shadow-base: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
  --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
  --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
  --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);

  /* Transitions */
  --transition-fast: 150ms ease-in-out;
  --transition-base: 250ms ease-in-out;
  --transition-slow: 350ms ease-in-out;

  /* Z-index scale */
  --z-dropdown: 1000;
  --z-sticky: 1020;
  --z-fixed: 1030;
  --z-modal-backdrop: 1040;
  --z-modal: 1050;
  --z-popover: 1060;
  --z-tooltip: 1070;

  /* Breakpoints */
  --breakpoint-sm: 576px;
  --breakpoint-md: 768px;
  --breakpoint-lg: 992px;
  --breakpoint-xl: 1200px;
  --breakpoint-2xl: 1400px;
}

/* Base styles */
body {
  font-family: var(--font-family-primary);
  font-size: var(--font-size-base);
  line-height: var(--line-height-normal);
  margin: 0;
  padding: var(--space-6); /* add some spacing around body */
  background: var(--primary-50);
  color: #111;
}

/* Container */
.container {
  display: grid;
  gap: var(--space-6);
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  max-width: 1200px;
  margin: 0 auto; /* center horizontally */
}
/* Buttons */
.button {
  --button-bg: var(--primary-500);
  --button-color: white;
  --button-padding: var(--space-3) var(--space-6);
  --button-radius: var(--radius-md);
  --button-transition: var(--transition-base);
  background-color: var(--button-bg);
  color: var(--button-color);
  padding: var(--button-padding);
  border-radius: var(--button-radius);
  transition: var(--button-transition);
  border: none;
  cursor: pointer;
  font-weight: var(--font-weight-medium);
  box-shadow: var(--shadow-sm);
}
.button:hover {
  background-color: var(--primary-600);
}
.button--secondary {
  background-color: var(--secondary-500);
}
.button--large {
  padding: var(--space-4) var(--space-8);
  font-size: var(--font-size-lg);
}

/* Card */
.card {
  --card-bg: white;
  --card-border: 1px solid #e2e8f0;
  --card-radius: var(--radius-lg);
  --card-shadow: var(--shadow-base);
  --card-padding: var(--space-6);
  background: var(--card-bg);
  border: var(--card-border);
  border-radius: var(--card-radius);
  box-shadow: var(--card-shadow);
  padding: var(--card-padding);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.card:hover {
  transform: translateY(-5px);
  box-shadow: var(--shadow-lg);
}

/* Responsive container */
@supports (container-type: inline-size) {
  .responsive-container {
    container-type: inline-size;
  }
  @container (min-width: 400px) {
    .card {
      --card-padding: var(--space-8);
    }
  }
}

/* Theme variations */
.theme-dark {
  --primary-500: #3b82f6;
  --card-bg: #1f2937;
  --card-border: 1px solid #374151;
  color: white;
}
.theme-high-contrast {
  --primary-500: #000000;
  --card-bg: #ffffff;
  --card-border: 2px solid #000000;
}

/* Math calculations */
.calculated-spacing {
  padding: calc(var(--space-4) * 2);
  margin: calc(var(--space-2) + var(--space-4));
  width: calc(100% - var(--space-8));
}
.page-title {
  font-family: var(--font-family-primary);
  font-size: var(--font-size-4xl); /* large heading */
  font-weight: var(--font-weight-bold);
  color: var(--primary-700); /* use your primary color */
  text-align: center;
  margin-bottom: var(--space-6);
  line-height: var(--line-height-tight);
}

</style>
</head>
<body>
 <h1 class="page-title">CSS_Varaibles</h1>

<div class="container">

  <div class="card">
    <h2 style="font-size: var(--font-size-2xl); margin-bottom: var(--space-4)">Welcome!</h2>
    <p style="margin-bottom: var(--space-4); line-height: var(--line-height-relaxed)">
      This is a feel-good UI using CSS variables. Everything is responsive, animated, and looks stunning.
    </p>
    <button class="button button--large">Primary Action</button>
    <button class="button button--secondary" style="margin-left: var(--space-3)">Secondary</button>
  </div>

  <div class="card theme-dark">
    <h2 style="font-size: var(--font-size-2xl); margin-bottom: var(--space-4)">Dark Theme</h2>
    <p style="margin-bottom: var(--space-4); line-height: var(--line-height-relaxed)">
      This card uses the dark theme variation. Easy on the eyes and stylish.
    </p>
    <button class="button button--large">Action</button>
  </div>

  <div class="card theme-high-contrast">
    <h2 style="font-size: var(--font-size-2xl); margin-bottom: var(--space-4)">High Contrast</h2>
    <p style="margin-bottom: var(--space-4); line-height: var(--line-height-relaxed)">
      This card is in high contrast mode. Perfect for accessibility.
    </p>
    <button class="button button--large">Action</button>
  </div>

</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Container Queries Example</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background: #f0f2f5;
    color: #333;
  }

  h1 {
    text-align: center;
    padding: 40px 20px 20px;
    font-size: 2.5rem;
    color: #1a73e8;
  }

  /* Container queries for component-based responsive design */
  .card-container {
    container-type: inline-size;
    container-name: card;
    max-width: 600px;
    margin: 40px auto;
    padding: 20px;
    background: white;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  }

  .card {
    transition: all 0.3s ease;
  }

  .card-image {
    border-radius: 10px;
    object-fit: cover;
  }

  @container card (min-width: 300px) {
    .card {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .card-image {
      width: 100px;
      height: 100px;
      flex-shrink: 0;
    }
  }

  @container card (min-width: 500px) {
    .card {
      flex-direction: column;
      text-align: center;
    }
    .card-image {
      width: 150px;
      height: 150px;
    }
  }

  /* Multiple container contexts */
  /* Add this to your style section */
.sidebar-container {
  box-sizing: border-box;
  min-width: 180px;
  max-width: 300px;
  margin: 20px auto;
  padding: 15px;
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  overflow-x: auto;
}

.sidebar-nav {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-around;
  gap: 10px;
}

.sidebar-nav a {
  flex: 1 1 100px;
  min-width: 80px;
  text-decoration: none;
  color: #1a73e8;
  font-weight: 600;
  padding: 12px 10px;
  border-radius: 8px;
  transition: background 0.3s;
  box-sizing: border-box;
  text-align: center;
  word-break: break-word;
}

  .sidebar-nav a:hover {
    background: #e8f0fe;
  }

  @container sidebar (max-width: 250px) {
    .sidebar-nav {
      flex-direction: column;
    }
    .sidebar-nav a {
      padding: 8px;
      text-align: center;
    }
  }
</style>
</head>
<body>

<h1>Container Queries</h1>

<!-- Card Component -->
<div class="card-container">
  <div class="card">
    <img src="../../03_Media_Elements/dog.png" alt="Card Image" class="card-image">
    <div class="card-content">
      <h2>Stunning Card Title</h2>
      <p>This is a description of the card content. It adjusts layout responsively based on container size.</p>
      <button style="padding: 10px 20px; border:none; border-radius:8px; background:#1a73e8; color:white; cursor:pointer;">Learn More</button>
    </div>
  </div>
</div>

<!-- Sidebar Component -->
<div class="sidebar-container">
  <nav class="sidebar-nav">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>
</div>

</body>
</html>

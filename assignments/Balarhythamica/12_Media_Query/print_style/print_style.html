<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Print Styles Demo</title>
<style>
/* General page styles */
body {
    font-family: Arial, sans-serif;
    background: #f0f0f0;
    margin: 0;
    padding: 0;
}
.container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background: white;
}
.nav, .sidebar, .button, .form, .no-print {
    margin-bottom: 15px;
}
.nav {
    background: #007BFF;
    color: white;
    padding: 10px;
}
.sidebar {
    background: #6c757d;
    color: white;
    padding: 10px;
}
.button {
    background: #28a745;
    color: white;
    padding: 10px 15px;
    border: none;
    cursor: pointer;
}
.form input {
    display: block;
    margin-bottom: 10px;
    padding: 5px;
}

/* Print styles */
@media print {
    /* Hide interactive elements */
    .nav,
    .sidebar,
    .button,
    .form,
    .no-print {
        display: none !important;
    }

    /* Optimize for print */
    body {
        font-size: 12pt;
        line-height: 1.4;
        color: black !important;
        background: white !important;
    }
    .container {
        max-width: none !important;
        margin: 0 !important;
        padding: 0 !important;
    }

    /* Page breaks */
    .page-break {
        page-break-before: always;
    }
    .avoid-break {
        page-break-inside: avoid;
    }

    /* Show URLs for links */
    a[href]:after {
        content: " (" attr(href) ")";
        font-size: 10pt;
        color: #666;
    }

    /* Abbreviation expansions */
    abbr[title]:after {
        content: " (" attr(title) ")";
    }
}
</style>
</head>
<body>
<div class="container">
    <div class="nav">Navigation Bar (will hide on print)</div>
    <div class="sidebar">Sidebar (will hide on print)</div>
    <button class="button">Click Me</button>

    <form class="form">
        <label>Name: <input type="text" name="name"></label>
        <label>Email: <input type="email" name="email"></label>
    </form>

    <p>This is a paragraph with a <a href="https://example.com">link</a> and an abbreviation <abbr title="HyperText Markup Language">HTML</abbr>.</p>

    <div class="page-break"></div>
    <p class="avoid-break">This content should not break across pages when printed.</p>

    <p class="no-print">This paragraph will not appear in print.</p>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Event</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: radial-gradient(circle at top left, #1a1a2e, #16213e, #0f3460);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 30px;
      color: #00f5d4;
      text-shadow: 0 0 10px #00f5d4, 0 0 20px #00f5d4;
      letter-spacing: 3px;
      text-transform: uppercase;
      text-align: center;
    }

    .container {
      background: #1a1a2e;
      padding: 30px 35px;
      border-radius: 18px;
      box-shadow: 0 0 25px rgba(0, 245, 212, 0.2);
      width: 350px;
      display: flex;
      flex-direction: column;
      gap: 18px; /* evenly spaced inputs */
    }

    input[type="text"] {
      width: 100%;
      padding:10px;
      border: 2px solid #444;
      border-radius: 10px;
      font-size: 1rem;
      color: #fff;
      background: #0f3460;
      transition: all 0.3s ease-in-out;
      margin-left: -10px;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #00f5d4;
      background: #16213e;
      box-shadow: 0 0 12px #00f5d4, 0 0 25px #00f5d4;
      transform: scale(1.03);
    }

    ::placeholder {
      color: #bbb;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <h1>Focus Event</h1>
  <div class="container">
    <!-- Focus management -->
    <input type="text" placeholder="Focus me">

    <!-- Tab order -->
    <input type="text" tabindex="1" placeholder="Tab Index 1">
    <input type="text" tabindex="2" placeholder="Tab Index 2">
    <input type="text" tabindex="3" placeholder="Tab Index 3">
  </div>
</body>
</html>

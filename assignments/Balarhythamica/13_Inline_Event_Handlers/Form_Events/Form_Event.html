<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Form Events</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg1: #0f172a;
      --bg2: #071033;
      --card: rgba(255,255,255,0.06);
      --glass-border: rgba(255,255,255,0.08);
      --accent: linear-gradient(135deg,#7c3aed,#06b6d4);
      --muted: rgba(255,255,255,0.65);
      font-family: Inter, ui-sans-serif, system-ui, Arial;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg,var(--bg1),var(--bg2));
      color: #e6eef8;
      padding: 20px;
    }

    .container {
      max-width: 700px;
      width: 100%;
      background: var(--card);
      border: 1px solid var(--glass-border);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.4);
    }

    h1 {
      margin-top: 0;
      font-size: 24px;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    label {
      font-size: 14px;
      margin-bottom: 4px;
      display: block;
    }

    input[type="email"],
    input[type="password"],
    select,
    input[type="file"] {
      padding: 12px;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 10px;
      background: rgba(255,255,255,0.05);
      color: #fff;
      font-size: 14px;
      outline: none;
      transition: border .2s, box-shadow .2s;
      width: 100%;
    }

    input:focus,
    select:focus {
      border-color: #7c3aed;
      box-shadow: 0 0 0 3px rgba(124,58,237,0.3);
    }

    .checkbox-row {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: transform .15s, box-shadow .15s;
    }

    button[type="submit"] {
      background: var(--accent);
      color: white;
      box-shadow: 0 6px 20px rgba(124,58,237,0.3);
    }

    button[type="reset"] {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.2);
      color: var(--muted);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(124,58,237,0.35);
    }

    #preview {
      margin-top: 10px;
      border: 1px dashed rgba(255,255,255,0.2);
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      color: var(--muted);
    }

   
  </style>
</head>
<body>
  <div class="container">
    <h1>Form Events</h1>
    <form onsubmit="return validateForm(this)">
      <!-- Email -->
      <label>Email</label>
      <input type="email"
             oninput="validateEmail(this)"
             onchange="checkEmailAvailability(this)"
             required
             placeholder="you@example.com">

      <!-- Select -->
      <label>Choose an option</label>
      <select onchange="updateOptions(this)">
        <option value="">Choose...</option>
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
      </select>

      <!-- Checkbox -->
      <div class="checkbox-row">
        <input type="checkbox" onchange="toggleSection(this)" id="subscribe">
        <label for="subscribe">Subscribe to newsletter</label>
      </div>

      <!-- Password -->
      <label>Password</label>
      <input type="password"
             oninput="checkPasswordStrength(this)"
             onpaste="return false"
             placeholder="Password">

      <!-- File Upload -->
      <label>Upload an image</label>
      <input type="file"
             onchange="previewFile(this)"
             accept="image/*">
      <div id="preview">Preview area</div>

      <!-- Buttons -->
      <div style="display:flex; gap:10px; margin-top:10px;">
        <button type="submit">Submit</button>
        <button type="reset" onclick="clearForm()">Reset</button>
      </div>
    </form>

   
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Keyboard Events Demo</title>
<style>
    /* General styling */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .container {
        background: #ffffffcc;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        max-width: 500px;
        width: 100%;
    }

    h1 {
        text-align: center;
        color: #4a4a4a;
        margin-bottom: 30px;
        font-size: 2em;
    }

    input, textarea {
        width: 100%;
        padding: 12px 15px;
        margin-bottom: 20px;
        border: 2px solid #ddd;
        border-radius: 10px;
        font-size: 1em;
        transition: all 0.3s ease;
    }

    input:focus, textarea:focus {
        border-color: #6c63ff;
        box-shadow: 0 0 10px rgba(108, 99, 255, 0.3);
        outline: none;
    }

    input:focus-visible {
        outline: none;
    }

    .highlight:focus {
        border-color: #ff6584;
        box-shadow: 0 0 10px rgba(255, 101, 132, 0.3);
    }

    #counter {
        text-align: right;
        font-size: 0.9em;
        color: #555;
    }

    button {
        display: inline-block;
        padding: 12px 25px;
        border: none;
        border-radius: 10px;
        background: #6c63ff;
        color: white;
        font-size: 1em;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    button:hover {
        background: #574fd6;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Keyboard Events Demo</h1>

    <!-- Key press events -->
    <input type="text" placeholder="Type something..." title="Observe your typing">

    <!-- Specific key detection -->
    <input type="text" placeholder="Press Enter to submit" title="Cannot detect Enter without JS">

    <!-- Character counter -->
    <textarea maxlength="100" placeholder="Type up to 100 characters"></textarea>
    <div id="counter">Max 100 characters</div>

    <!-- Tab navigation -->
    <input type="text" class="highlight" placeholder="Focus on me to highlight">

    <button>Submit</button>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mouse Events</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #f8f9fa, #e9ecef);
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 50px;
    }

    h1 {
        color: #495057;
        margin-bottom: 40px;
        text-shadow: 1px 1px 2px #ccc;
    }

    /* Buttons */
    button {
        background-color: #6c63ff;
        color: white;
        border: none;
        padding: 12px 24px;
        margin: 10px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        transition: all 0.3s ease;
    }

    button:hover {
        background-color: #5a52d4;
        transform: scale(1.05);
    }

    /* Toggle color using :active */
    button:active.toggle {
        background-color: green;
    }

    /* Cards and divs */
    .card {
        background-color: #fff;
        padding: 15px 25px;
        margin: 15px;
        border-radius: 10px;
        box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
        transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .card:hover {
        transform: scale(1.02);
    }

    /* Expand card on double-click simulation using :focus */
    .expandable:focus {
        transform: scale(1.2);
        background-color: #f1f3f5;
        outline: none;
    }

    /* Tooltip using ::after */
    .tooltip {
        position: relative;
        cursor: pointer;
    }

    .tooltip::after {
        content: 'Tooltip Text!';
        position: absolute;
        bottom: 125%;
        left: 50%;
        transform: translateX(-50%);
        background-color: #333;
        color: white;
        padding: 5px 10px;
        border-radius: 5px;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s;
        white-space: nowrap;
    }

    .tooltip:hover::after {
        opacity: 1;
    }

    /* Image hover effect */
    .hover-img {
        width: 200px;
        border-radius: 10px;
        margin: 15px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .hover-img:hover {
        transform: scale(1.05);
        box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
        content: url('image-hover.jpg'); /* CSS image swap */
    }

    /* Press effect using :active */
    .press:active {
        transform: scale(0.95);
    }

    /* Custom right-click menu simulation using checkbox hack */
    .menu-container {
        position: relative;
        display: inline-block;
    }

    .menu-checkbox {
        display: none;
    }

    .menu-content {
        display: none;
        position: absolute;
        top: 30px;
        left: 0;
        background-color: #6c63ff;
        color: white;
        padding: 10px 20px;
        border-radius: 8px;
        box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
    }

    .menu-checkbox:checked + .menu-content {
        display: block;
    }
</style>
</head>
<body>

<h1>Mouse Events</h1>

<!-- Buttons -->
<button>Simple Hover</button>
<button class="toggle">Toggle Color (Click)</button>
<button>Change Color Hover</button>

<!-- Tooltip -->
<div class="tooltip card">
    Hover for tooltip
</div>

<!-- Image hover -->
<img src="../../03_Media_Elements/sales.jpg" alt="Hover effect image" class="hover-img">

<!-- Press effect -->
<button class="press">Press Me</button>

<!-- Expandable card (double-click simulated via focus) -->
<div class="card expandable" tabindex="0">
    Click to expand
</div>

<!-- Right-click menu simulation using checkbox hack -->
<div class="menu-container card">
    <label for="menuCheck">Click for custom menu</label>
    <input type="checkbox" id="menuCheck" class="menu-checkbox">
    <div class="menu-content">
        Custom Menu Item 1<br>
        Custom Menu Item 2
    </div>
</div>

</body>
</html>

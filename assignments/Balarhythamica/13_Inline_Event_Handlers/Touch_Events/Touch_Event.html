<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Touch & Gesture Demo</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      background: linear-gradient(135deg, #007acc, #00d4ff);
      color: white;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
      text-align: center;
    }

    .box, .gesture-box {
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      margin: 20px 0;
      font-size: 1.2rem;
      font-weight: bold;
      user-select: none;
      transition: transform 0.3s ease, background 0.3s ease;
      text-align: center;
      padding: 20px;
    }

    .box {
      width: 220px;
      height: 220px;
      background: linear-gradient(135deg, #005fa3, #009eff);
    }

    .gesture-box {
      width: 260px;
      height: 260px;
      background: linear-gradient(135deg, #00b09b, #96c93d);
    }

    /* Interaction feel without JS */
    .box:active {
      transform: scale(0.95);
      background: linear-gradient(135deg, #004f82, #0087d1);
    }

    .gesture-box:active {
      transform: scale(1.1);
      background: linear-gradient(135deg, #008c75, #7cb52b);
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      opacity: 0.85;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Touch & Gesture Events </h1>

  <!-- Touch events (visual only) -->
  <div class="box">
    Touch me (mobile)
  </div>

  <!-- Gesture detection (visual only) -->
  <div class="gesture-box">
    Pinch to zoom (iOS Safari)
  </div>

  <footer>
    Visual demo only (CSS-based). On touch: boxes scale & change color âœ¨
  </footer>
</body>
</html>

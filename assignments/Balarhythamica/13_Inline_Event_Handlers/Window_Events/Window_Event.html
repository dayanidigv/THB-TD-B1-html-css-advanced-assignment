<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Window Events</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #dbeafe, #fef9c3);
      color: #333;
    }

    header {
      background: #2563eb;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 2px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .container {
      padding: 30px;
      max-width: 900px;
      margin: auto;
    }

    .event-box {
      margin: 20px 0;
      padding: 20px;
      border-radius: 12px;
      background: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .event-box:hover {
      transform: translateY(-4px);
    }

    h2 {
      margin-top: 0;
      color: #2563eb;
    }

    .scroll-area {
      height: 200px;
      overflow-y: scroll;
      background: #f9fafb;
      border: 2px dashed #2563eb;
      border-radius: 8px;
      padding: 10px;
    }

    .scroll-inner {
      height: 500px;
      background: linear-gradient(180deg, #bfdbfe, #fecaca);
      border-radius: 6px;
    }

    .resize-box {
      width: 100%;
      height: 200px;
      background: #e0f2fe;
      border: 2px dashed #0ea5e9;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>Window Events</header>

  <div class="container">
    <div class="event-box">
      <h2>Page Load & Unload</h2>
      <p>When the page loads or unloads, these events would normally be triggered (not shown here since we are using only HTML & CSS).</p>
    </div>

    <div class="event-box">
      <h2>Window Resize</h2>
      <div class="resize-box">
        Resize the window to see the effect.
      </div>
    </div>

    <div class="event-box">
      <h2>Scroll Event</h2>
      <div class="scroll-area">
        <div class="scroll-inner"></div>
      </div>
      <p>Scroll inside the box to simulate scroll events.</p>
    </div>
  </div>
</body>
</html>

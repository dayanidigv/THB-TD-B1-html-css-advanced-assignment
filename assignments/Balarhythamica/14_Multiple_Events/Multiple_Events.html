<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiple Events Demo</title>
  <style>
    /* Reset & base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #e0e5ec;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      color: #333;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #444;
      text-shadow: 1px 1px 2px #fff;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      width: 100%;
      max-width: 1000px;
    }

    /* Neumorphic card style */
    .interactive-card {
      background: #e0e5ec;
      border-radius: 20px;
      padding: 1rem;
      box-shadow: 8px 8px 16px #babecc,
                  -8px -8px 16px #ffffff;
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
      outline: none;
      overflow: hidden;
    }

    .interactive-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 16px;
      margin-bottom: 1rem;
      opacity: 0;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .interactive-card h3 {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: #555;
      cursor: text;
    }

    .interactive-card button {
      background: #ff6b6b;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 4px 4px 6px #babecc, -4px -4px 6px #ffffff;
      transition: all 0.2s ease;
    }

    .interactive-card button:hover {
      background: #ff4c4c;
      transform: translateY(-2px);
    }

    /* Hover effects for card */
    .interactive-card:hover {
      transform: translateY(-5px);
      box-shadow: 12px 12px 24px #babecc, -12px -12px 24px #ffffff;
    }

    /* Selected & editing states */
    .interactive-card.selected {
      border: 2px solid #6c63ff;
    }

    .interactive-card.editing h3 {
      border-bottom: 2px dashed #6c63ff;
    }
  </style>
</head>
<body>

  <h1>Multiple Events Demo</h1>

  <div class="card-container">
    <div class="interactive-card"
         onclick="selectCard(this)"
         ondblclick="editCard(this)"
         onmouseover="highlightCard(this)"
         onmouseout="unhighlightCard(this)"
         onkeydown="handleCardKeyboard(event, this)"
         tabindex="0"
         role="button"
         aria-label="Interactive card">

      <img src="https://picsum.photos/300/200?random=2"
           onload="imageLoaded(this)"
           onerror="imageError(this)"
           alt="Card image">

      <h3 contenteditable="true"
          oninput="updateTitle(this)"
          onblur="saveTitle(this)">
        Editable Title
      </h3>

      <button onclick="event.stopPropagation(); deleteCard(this.parentElement)">
        Delete
      </button>
    </div>

    <div class="interactive-card"
         onclick="selectCard(this)"
         ondblclick="editCard(this)"
         onmouseover="highlightCard(this)"
         onmouseout="unhighlightCard(this)"
         onkeydown="handleCardKeyboard(event, this)"
         tabindex="0"
         role="button"
         aria-label="Interactive card">

      <img src="https://picsum.photos/300/200?random=3"
           onload="imageLoaded(this)"
           onerror="imageError(this)"
           alt="Card image">

      <h3 contenteditable="true"
          oninput="updateTitle(this)"
          onblur="saveTitle(this)">
        Another Title
      </h3>

      <button onclick="event.stopPropagation(); deleteCard(this.parentElement)">
        Delete
      </button>
    </div>
  </div>

<script>
function selectCard(card) {
  document.querySelectorAll('.interactive-card').forEach(c =>
    c.classList.remove('selected'));
  card.classList.add('selected');
}
function editCard(card) {
  card.classList.add('editing');
  card.querySelector('h3').focus();
}
function highlightCard(card) {
  card.style.transform = 'translateY(-5px) scale(1.02)';
}
function unhighlightCard(card) {
  card.style.transform = 'translateY(0) scale(1)';
}
function handleCardKeyboard(event, card) {
  if (event.key === 'Enter' || event.key === ' ') {
    event.preventDefault();
    selectCard(card);
  } else if (event.key === 'Delete') {
    deleteCard(card);
  }
}
function updateTitle(element) {
  console.log('Title changed to:', element.textContent);
}
function saveTitle(element) {
  element.parentElement.classList.remove('editing');
}
function deleteCard(card) {
  if (confirm('Are you sure you want to delete this card?')) {
    card.remove();
  }
}
function imageLoaded(img) {
  img.style.opacity = '1';
}
function imageError(img) {
  img.src = 'https://via.placeholder.com/300x200?text=No+Image';
  img.alt = 'Image failed to load';
}
</script>

</body>
</html>

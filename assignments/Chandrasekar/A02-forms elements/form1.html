<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Form</title>
  <style>
    body {
      font-family: "Times New Roman", serif;
      background-color: #f7f7f7;
      color: #000000;
      margin: 30px;
    }
    h1, h2 {
      text-align: center;
      text-transform: uppercase;
      margin-bottom: 8px;
    }
    h1 {
      border-bottom: 2px solid #444;
      padding-bottom: 6px;
      color: #2c3e50;
    }
    h2 {
      font-size: 18px;
      color: #444;
      margin-top: 10px;
    }
    p.note {
      text-align: center;
      font-size: 14px;
      color: #666;
    }
    form {
      width: 80%;
      margin: auto;
      border: 1px solid #aaa;
      background: #fff;
      padding: 25px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    fieldset {
      border: 1px solid #ccc;
      margin-bottom: 20px;
      padding: 15px;
      background: #fafafa;
      border-radius: 5px;
    }
    legend {
      font-weight: bold;
      text-transform: uppercase;
      padding: 0 6px;
      color: #2c3e50;
    }
    label {
      display: block;
      margin-top: 12px;
      font-size: 14px;
    }
    input, select, textarea, button, output {
      display: block;
      width: 100%;
      padding: 7px;
      margin-top: 4px;
      border: 1px solid #888;
      font-size: 14px;
      border-radius: 4px;
      background: #fff;
    }
    input[type="color"],
    input[type="checkbox"],
    input[type="radio"] {
      width: auto;
      display: inline-block;
      margin-right: 6px;
    }
    .inline {
      display: inline-block;
      width: auto;
      margin-right: 8px;
    }
    button {
      background-color: #2c3e50;
      color: #fff;
      border: none;
      margin: 10px;
      padding: 10px 20px;
      border-radius: 4px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #1a252f;
    }
    output {
      margin-top: 6px;
      font-weight: bold;
      color: #006400;
    }
    textarea {
      resize: vertical;
    }
  </style>
</head>
<body>
  <h1>Job Application Form</h1>
  <p class="note">Please complete all required sections carefully.</p>

  <form action="/submit" method="post" novalidate>
    <!-- Section 1 -->
    <fieldset>
      <legend>Personal Information</legend>
      <h2>Contact Details</h2>
      <label for="fullname">Full Name*</label>
      <input type="text" id="fullname" name="fullname" required placeholder="Enter your full name">

      <label for="email">Email Address*</label>
      <input type="email" id="email" name="email" required placeholder="user@example.com">

      <label for="phone">Phone Number*</label>
      <input type="tel" id="phone" name="phone" required placeholder="+91 98765 43210">

      <label for="website">Personal Website / Portfolio</label>
      <input type="url" id="website" name="website" placeholder="https://example.com">
    </fieldset>

    <!-- Section 2 -->
    <fieldset>
      <legend>Additional Details</legend>
      <h2>Background Information</h2>
      <label for="birthdate">Date of Birth</label>
      <input type="date" id="birthdate" name="birthdate">

      <label for="appointment">Preferred Interview Date & Time</label>
      <input type="datetime-local" id="appointment" name="appointment">

      <label for="meeting-time">Best Time to Contact</label>
      <input type="time" id="meeting-time" name="meeting-time">

      <label for="age">Age</label>
      <input type="number" id="age" name="age" min="18" max="65">

      <label for="salary">Expected Salary (Annual)</label>
      <input type="range" id="salary" name="salary" min="200000" max="2000000" step="50000" value="500000" oninput="salaryOutput.value = '₹' + salary.value">
      <output id="salaryOutput">₹500000</output>

      <label for="theme-color">Preferred Theme Color</label>
      <input type="color" id="theme-color" name="theme-color">

      <label for="resume">Upload Resume (PDF)</label>
      <input type="file" id="resume" name="resume" accept=".pdf">

      <label for="portfolio">Upload Portfolio Images</label>
      <input type="file" id="portfolio" name="portfolio" accept="image/*" multiple>

      <label for="search">Search Skills</label>
      <input type="search" id="search" name="search" placeholder="e.g., Web Development">

      <label for="password">Set Password*</label>
      <input type="password" id="password" name="password" minlength="8" required>
    </fieldset>

    <!-- Section 3 -->
    <fieldset>
      <legend>Preferences</legend>
      <h2>Work Preferences</h2>
      <label for="country">Country of Residence</label>
      <select id="country" name="country" required>
        <option value="">Select...</option>
        <optgroup label="Asia">
          <option value="in">India</option>
          <option value="jp">Japan</option>
        </optgroup>
        <optgroup label="Europe">
          <option value="uk">United Kingdom</option>
          <option value="de">Germany</option>
        </optgroup>
      </select>

      <label for="skills">Core Skills</label>
      <select id="skills" name="skills" multiple size="4">
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="js">JavaScript</option>
        <option value="python">Python</option>
      </select>

      <label for="bio">Brief Biography</label>
      <textarea id="bio" name="bio" rows="4" maxlength="500" placeholder="Write a short biography..."></textarea>

      <fieldset>
        <legend>Email Updates</legend>
        <input type="radio" id="daily" name="newsletter" value="daily" class="inline">
        <label for="daily" class="inline">Daily</label>
        <input type="radio" id="weekly" name="newsletter" value="weekly" class="inline" checked>
        <label for="weekly" class="inline">Weekly</label>
        <input type="radio" id="monthly" name="newsletter" value="monthly" class="inline">
        <label for="monthly" class="inline">Monthly</label>
      </fieldset>

      <fieldset>
        <legend>Areas of Interest</legend>
        <input type="checkbox" id="webdev" name="interests" value="web-development" class="inline">
        <label for="webdev" class="inline">Web Development</label>
        <input type="checkbox" id="design" name="interests" value="design" class="inline">
        <label for="design" class="inline">Design</label>
        <input type="checkbox" id="marketing" name="interests" value="marketing" class="inline">
        <label for="marketing" class="inline">Marketing</label>
      </fieldset>

      <input type="checkbox" id="terms" name="terms" required>
      <label for="terms">I agree to the Terms and Conditions*</label>

      <input type="checkbox" id="newsletter-signup" name="newsletter-signup">
      <label for="newsletter-signup">Subscribe to our newsletter</label>
    </fieldset>

    <!-- Buttons -->
    <div style="text-align:center; margin-top:20px;">
      <button type="submit">Submit Form</button>
      <button type="reset">Reset Form</button>
    </div>
  </form>

  <script>
    const salary = document.getElementById("salary");
    const salaryOutput = document.getElementById("salaryOutput");
    salary.addEventListener("input", () => {
      salaryOutput.value = "₹" + salary.value;
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chennai Cultural Fest 2025 - Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff3e0; /* soft cream background */
      margin: 0;
      padding: 20px;
    }

    form {
      max-width: 650px;
      margin: 40px auto;
      padding: 25px;
      background: #ffffff;
      border: 2px solid #ef6c00;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #e65100;
      margin-bottom: 5px;
    }

    p {
      text-align: center;
      color: #555;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      color: #e65100;
      display: block;
      margin-top: 10px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    fieldset {
      border: 2px solid #ff9800;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 20px;
    }

    legend {
      color: #e65100;
      font-weight: bold;
    }

    button {
      background: #ef6c00;
      color: #fff;
      font-weight: bold;
      border: none;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #e65100;
    }
  </style>
</head>
<body>
  <form>
    <h2>ðŸŽ‰ Chennai Cultural Fest 2025 â€“ Registration</h2>
    <p>Fill in your details to be part of our grand cultural celebration</p>
    <hr style="border:1px solid #ff9800; margin:20px 0;">

    <!-- Full Name -->
    <label for="fullname">Full Name</label>
    <input type="text" id="fullname" name="fullname" required 
           pattern="[A-Za-z ]{3,50}" 
           title="Name should only contain letters and spaces">

    <!-- Email -->
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required 
           placeholder="example@gmail.com">

    <!-- Mobile -->
    <label for="phone">Mobile Number</label>
    <input type="tel" id="phone" name="phone" 
           pattern="[6-9]{1}[0-9]{9}" 
           title="Enter a valid 10-digit Indian mobile number starting with 6,7,8,9"
           placeholder="e.g., 9876543210" required>

    <!-- Passwords -->
    <label for="password">Password</label>
    <input type="password" id="password" name="password" required
           pattern=".{6,}" title="Minimum 6 characters">

    <label for="confirm-password">Confirm Password</label>
    <input type="password" id="confirm-password" name="confirm-password" required
           oninput="validatePassword(this)">

    <!-- Chennai Areas -->
    <label for="locality">Preferred Location (Chennai)</label>
    <input type="text" id="locality" name="locality" list="chennai-areas" required>
    <datalist id="chennai-areas">
      <option value="T. Nagar">
      <option value="Mylapore">
      <option value="Anna Nagar">
      <option value="Velachery">
      <option value="Adyar">
      <option value="Tambaram">
      <option value="Besant Nagar">
      <option value="Kodambakkam">
    </datalist>

    <!-- Activities -->
    <fieldset>
      <legend>Interested Activities</legend>
      <label><input type="checkbox" name="activity" value="dance"> Bharatanatyam Dance</label>
      <label><input type="checkbox" name="activity" value="music"> Carnatic Music Concert</label>
      <label><input type="checkbox" name="activity" value="food"> South Indian Food Fest</label>
      <label><input type="checkbox" name="activity" value="crafts"> Traditional Arts & Crafts</label>
    </fieldset>

    <!-- Event Date -->
    <label for="event-date">Select Event Date</label>
    <input type="date" id="event-date" name="event-date" required
           min="2025-10-01" max="2025-12-31">

    <!-- Submit -->
    <button type="submit">Register Now</button>
  </form>

  <script>
    function validatePassword(input) {
      const pass = document.getElementById("password").value;
      if (input.value !== pass) {
        input.setCustomValidity("Passwords do not match");
      } else {
        input.setCustomValidity("");
      }
    }
  </script>
</body>
</html>

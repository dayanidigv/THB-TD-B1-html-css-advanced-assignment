<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tamil Nadu Media Elements Demo</title>
  <style>
    /* General page styling */
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #faf9f6;
      color: #333;
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      background: linear-gradient(90deg, #d6336c, #f08c00);
      color: #fff;
      padding: 20px;
      margin: 0;
      font-size: 2.2rem;
      border-bottom: 5px solid #e67700;
      letter-spacing: 1px;
    }

    h2 {
      color: #b5179e;
      border-left: 5px solid #b5179e;
      padding-left: 10px;
      margin-top: 40px;
      font-size: 1.5rem;
    }

    p {
      max-width: 800px;
      margin: 10px auto;
      text-align: center;
    }

    /* Images */
    img {
      align-items: center;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0,0,0,0.25);
    }

    figure {
      text-align: center;
      margin: 30px auto;
      max-width: 90%;
    }
    figcaption {
      margin-top: 8px;
      font-style: italic;
      color: #555;
    }

    /* Video embeds */
    iframe {
      display: block;
      margin: 0 auto;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
      max-width: 100%;
    }

    /* Audio */
    audio {
      display: block;
      margin: 15px auto;
      width: 80%;
      max-width: 500px;
      border-radius: 6px;
    }
    section {
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ¸ Tamil Nadu â€“ Media Elements Showcase</h1>
  <section >
  <h2>Basic Image</h2>
  <img src="https://www.sreestours.com/wp-content/uploads/2025/08/Madurai-Meenakshi-Amman-Temple.jpg"
       alt="Meenakshi Amman Temple, Madurai"
       width="400" height="250" style="align-items: center;">
</section>
  <section>
    <h2>Responsive Image</h2>
    <figure>
      <img 
        src="https://content.jdmagicbox.com/v2/comp/chennai/w9/044pxx44.xx44.141211123549.s1w9/catalogue/marina-beach-triplicane-chennai-tourist-attraction-jnl6c2lh5n.jpg?w=3840&q=75"
        sizes="(max-width: 600px) 100vw, 50vw"
        alt="Marina Beach, Chennai â€“ Tourist attraction"
        loading="lazy"
        style="width: 50%; height: auto;">
      <figcaption>
        Marina Beach, Triplicane, Chennai â€“ Iconic tourist destination
      </figcaption>
    </figure>
  </section>

  <!-- Figure with caption -->
  <section>
    <h2>Figure with Caption</h2>
    <figure>
      <img src="https://www.shutterstock.com/image-photo/koyambedu-chennai-india-february-16-260nw-1732954235.jpg"
           alt="Koyambedu Market in Chennai" width="500">
      <figcaption><strong>Figure 1:</strong> Koyambedu Market â€“ One of Asiaâ€™s largest perishable goods markets.</figcaption>
    </figure>
  </section>

  <!-- Basic video -->
  <section>
    <h2>YouTube Video â€“ Cultural Highlights of Tamil Nadu</h2>
    <figure>
      <iframe 
        width="560" 
        height="315" 
        src="https://www.youtube.com/embed/eXNa9qvKOMk?si=oiO5a0VWkvMGIBwY"

      </iframe>

    </figure>
  </section>

  <!-- Audio preload -->
  <section>
    <h2>Audio with Preload</h2>
    <audio controls preload="metadata">
      <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>
  </section>

</body>
</html>

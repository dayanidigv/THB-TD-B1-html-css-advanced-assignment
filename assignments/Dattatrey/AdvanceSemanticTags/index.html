<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Semantic HTML Example</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <main>

    <section>
      <details>
        <summary>Click to expand FAQ</summary>
        <p>This is the answer to the frequently asked question.</p>
      </details>
    </section>

    <section>
      <p>The meeting is on <mark>Friday at 3 PM</mark>.</p>
    </section>

    <section>
      <p>Meeting time: <time datetime="2025-09-22T15:30:00">Today at 3:30 PM</time></p>
    </section>

    <figure>
      <img src="chart.png" alt="Sales data chart" />
      <figcaption>Q3 2025 Sales Performance</figcaption>
    </figure>

    <aside>
      <address>
        Contact us at:
        <a href="mailto:hello@example.com">hello@example.com</a><br />
        123 Main Street, City, State 12345
      </address>
    </aside>

    <section>
      <blockquote cite="https://example.com">
        <p>"The best way to predict the future is to create it."</p>
        <footer>â€” <cite>Peter Drucker</cite></footer>
      </blockquote>
    </section>

  </main>

</body>
</html>

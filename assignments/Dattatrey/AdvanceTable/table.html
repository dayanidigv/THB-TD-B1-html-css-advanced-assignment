<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Employee Performance Table</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <table>
    <caption>Employee Performance Data - Q3 2025</caption>
    <colgroup>
      <col style="width: 20%" />
      <col style="width: 15%" />
      <col style="width: 15%" />
      <col style="width: 25%" />
      <col style="width: 25%" />
    </colgroup>
    <thead>
      <tr>
        <th scope="col" id="name">Employee Name</th>
        <th scope="col" id="dept">Department</th>
        <th scope="col" id="rating">Rating</th>
        <th scope="col" id="projects">Projects Completed</th>
        <th scope="col" id="notes">Notes</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">Alice Johnson</th>
        <td>Engineering</td>
        <td>4.8/5</td>
        <td>12</td>
        <td>Excellent performance</td>
      </tr>
      <tr>
        <th scope="row">Bob Smith</th>
        <td>Design</td>
        <td>4.5/5</td>
        <td>8</td>
        <td>Creative solutions</td>
      </tr>
      <tr>
        <th scope="row">Carol Davis</th>
        <td>Marketing</td>
        <td>4.9/5</td>
        <td>15</td>
        <td>Outstanding results</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th scope="row">Average</th>
        <td colspan="2">All Departments</td>
        <td>11.7 projects</td>
        <td>4.7/5 rating</td>
      </tr>
    </tfoot>
  </table>

</body>
</html>

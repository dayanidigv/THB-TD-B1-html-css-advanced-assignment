<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variables</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="theme-light">

    <h1>CSS Variables (Custom Properties)</h1>

    <button class="button">Primary Button</button>
    <button class="button button--secondary">Secondary Button</button>
    <button class="button button--large">Large Button</button>

    <div class="card">
        <h2>Card Title</h2>
        <p>This is a card component styled with CSS variables.</p>
    </div>

    <div class="theme-dark" style="padding: 20px; margin-top: 20px; border-radius: 8px;">
        <h1>Dark Theme</h1>
        <button class="button">Primary Button</button>
        <div class="card">
            <h2>Card in Dark Theme</h2>
            <p>This card inherits the dark theme variables.</p>
        </div>
    </div>

    <div class="conditional-style">
        This text uses conditional variables with fallbacks.
    </div>

    <div class="calculated-spacing">
        This box has calculated spacing.
    </div>

</body>
</html>

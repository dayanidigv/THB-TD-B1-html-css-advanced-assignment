<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning Examples</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="fixed-header">Fixed Header</header>

    <div class="container">
        <h1>Positioning Examples</h1>

        <h2>Static (Default)</h2>
        <div class="static-element">I am a static element.</div>

        <h2>Relative</h2>
        <div class="relative-container">
            <div class="relative-item">I am relative.</div>
        </div>

        <h2>Absolute</h2>
        <div class="absolute-container">
            <div class="absolute-item">Absolute</div>
            <div class="absolute-center">Centered</div>
        </div>

        <h2>Fixed</h2>
        <p>Scroll down to see the fixed button.</p>
        <button class="fixed-fab">+</button>

        <h2>Sticky</h2>
        <div class="sticky-container">
            <div class="sticky-nav">Sticky Nav</div>
            <div style="height: 1000px; padding: 20px;">Scrollable content...</div>
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HTML5 Audio Examples</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <section>
    <h2>Basic Audio Player</h2>
    <audio controls>
      <source src="podcast.mp3" type="audio/mpeg" />
      <source src="podcast.ogg" type="audio/ogg" />
      <source src="podcast.wav" type="audio/wav" />
      <p>Your browser doesn't support HTML audio. 
        <a href="podcast.mp3">Download the audio</a>.
      </p>
    </audio>
  </section>

  <section>
    <h2>Audio with Preload and Descriptions</h2>
    <audio controls preload="metadata">
      <source src="music.mp3" type="audio/mpeg" />
      <track kind="descriptions" src="descriptions.vtt" srclang="en" label="Audio Descriptions" />
    </audio>
  </section>

</body>
</html>

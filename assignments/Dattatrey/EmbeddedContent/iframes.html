<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Embedded Content Examples</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <section>
    <h2>YouTube Video Embed</h2>
    <div class="iframe-container">
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/VIDEO_ID"
        title="Video title"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>
  </section>

  <section>
    <h2>Google Maps Embed</h2>
    <div class="iframe-container">
      <iframe
        src="https://www.google.com/maps/embed?pb=..."
        width="600"
        height="450"
        style="border:0;"
        allowfullscreen
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
        title="Office location on Google Maps"
      ></iframe>
    </div>
  </section>

  <section>
    <h2>Generic Embedded Content</h2>
    <div class="iframe-container">
      <iframe
        src="embedded-page.html"
        width="100%"
        height="400"
        title="Embedded content description"
        sandbox="allow-scripts allow-same-origin"
      >
        <p>Your browser doesn't support iframes. 
          <a href="embedded-page.html">View the content here</a>.
        </p>
      </iframe>
    </div>
  </section>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Accessible Page Example</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <a href="#main-content" class="skip-link">Skip to main content</a>
  <a href="#sidebar" class="skip-link">Skip to sidebar</a>

  <span class="sr-only">This text is only for screen readers</span>

  <button aria-label="Close modal dialog">×</button>

  <main id="main-content" tabindex="-1">
    <figure>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSQyolnNSNGG73PQjRY28SzrW9UgNNbpdDFJA&s" alt="Sales chart" aria-describedby="chart-description" />
      <figcaption id="chart-description">
        Detailed description: This chart shows sales data for Q1-Q4 2025,
        with Q4 showing the highest performance at $2.5M...
      </figcaption>
    </figure>

    <p>
      Abbreviations: <abbr title="World Wide Web">WWW</abbr>,
      <abbr title="HyperText Markup Language">HTML</abbr>
    </p>

    <p>
      The French word <span lang="fr" xml:lang="fr">bonjour</span> means hello.
    </p>

    <blockquote lang="es" xml:lang="es">
      Hola, ¿cómo estás?
    </blockquote>
  </main>

  <aside id="sidebar" tabindex="-1">
    <h2>Sidebar Content</h2>
    <p>This is the sidebar area.</p>
  </aside>
</body>
</html>

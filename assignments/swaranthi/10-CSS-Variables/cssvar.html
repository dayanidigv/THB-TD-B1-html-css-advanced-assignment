<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>enceladus - CSS Variables by swaranthi</title>
  <style>
/* ==============================
   5. CSS Variables (Custom Properties)
   Project: enceladus by swaranthi
================================= */

/* Global variables */
:root {
  /* Aesthetic Colors */
  --primary-50: #fce7f3;   /* light pink */
  --primary-100: #fbcfe8;
  --primary-200: #f9a8d4;
  --primary-300: #f472b6;
  --primary-400: #ec4899;
  --primary-500: #db2777;  /* deep pink */
  --primary-600: #be185d;
  --primary-700: #9d174d;
  --primary-800: #831843;
  --primary-900: #500724;

  --secondary-500: #22d3ee;   /* cyan blue */
  --accent-500: #34d399;      /* cyan green */
  --error-500: #f87171;       /* soft red */
  --warning-500: #fbbf24;     /* warm yellow */
  --success-500: #4ade80;     /* fresh green */

  /* Typography */
  --font-family-primary: 'Poppins', system-ui, sans-serif;
  --font-family-secondary: 'Fira Code', monospace;

  --font-size-xs: 0.75rem; 
  --font-size-sm: 0.875rem;
  --font-size-base: 1rem;
  --font-size-lg: 1.125rem;
  --font-size-xl: 1.25rem;
  --font-size-2xl: 1.5rem;
  --font-size-3xl: 1.875rem;
  --font-size-4xl: 2.25rem;

  --font-weight-light: 300;
  --font-weight-normal: 400;
  --font-weight-medium: 500;
  --font-weight-semibold: 600;
  --font-weight-bold: 700;

  --line-height-tight: 1.25;
  --line-height-normal: 1.5;
  --line-height-relaxed: 1.75;

  /* Spacing scale */
  --space-0: 0;
  --space-1: 0.25rem; 
  --space-2: 0.5rem; 
  --space-3: 0.75rem; 
  --space-4: 1rem; 
  --space-5: 1.25rem; 
  --space-6: 1.5rem; 
  --space-8: 2rem; 
  --space-10: 2.5rem; 
  --space-12: 3rem; 
  --space-16: 4rem; 
  --space-20: 5rem;

  /* Border radius */
  --radius-none: 0;
  --radius-sm: 0.125rem;
  --radius-base: 0.25rem;
  --radius-md: 0.375rem;
  --radius-lg: 0.5rem;
  --radius-xl: 0.75rem;
  --radius-2xl: 1rem;
  --radius-full: 9999px;

  /* Shadows */
  --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
  --shadow-base: 0 2px 6px rgba(0, 0, 0, 0.08);
  --shadow-md: 0 6px 12px rgba(0, 0, 0, 0.1);
  --shadow-lg: 0 12px 20px rgba(0, 0, 0, 0.12);
  --shadow-xl: 0 20px 30px rgba(0, 0, 0, 0.15);

  /* Transitions */
  --transition-fast: 150ms ease-in-out;
  --transition-base: 250ms ease-in-out;
  --transition-slow: 350ms ease-in-out;

  /* Z-index scale */
  --z-dropdown: 1000;
  --z-sticky: 1020;
  --z-fixed: 1030;
  --z-modal-backdrop: 1040;
  --z-modal: 1050;
  --z-popover: 1060;
  --z-tooltip: 1070;

  /* Breakpoints */
  --breakpoint-sm: 576px;
  --breakpoint-md: 768px;
  --breakpoint-lg: 992px;
  --breakpoint-xl: 1200px;
  --breakpoint-2xl: 1400px;
}

/* ==============================
   Buttons
================================= */
.button {
  --button-bg: var(--primary-400);
  --button-color: white;
  --button-padding: var(--space-3) var(--space-6);
  --button-radius: var(--radius-md);
  --button-transition: var(--transition-base);

  background-color: var(--button-bg);
  color: var(--button-color);
  padding: var(--button-padding);
  border-radius: var(--button-radius);
  transition: var(--button-transition);
  border: none;
  cursor: pointer;
  font-weight: var(--font-weight-semibold);
  font-family: var(--font-family-primary);
  box-shadow: var(--shadow-sm);
}
.button:hover {
  --button-bg: var(--accent-500);
  transform: scale(1.05);
  box-shadow: var(--shadow-md);
}
.button--secondary {
  --button-bg: var(--secondary-500);
}
.button--large {
  --button-padding: var(--space-4) var(--space-8);
  font-size: var(--font-size-lg);
}

/* ==============================
   Card Component
================================= */
.card {
  --card-bg: #ffffff;
  --card-border: 1px solid #e5e7eb;
  --card-radius: var(--radius-lg);
  --card-shadow: var(--shadow-base);
  --card-padding: var(--space-6);

  background: var(--card-bg);
  border: var(--card-border);
  border-radius: var(--card-radius);
  box-shadow: var(--card-shadow);
  padding: var(--card-padding);
  transition: var(--transition-slow);
}
.card:hover {
  transform: translateY(-5px);
  box-shadow: var(--shadow-lg);
}

/* ==============================
   Theme Variations
================================= */
.theme-dark {
  --primary-500: #0ea5e9; /* cyan blue */
  --card-bg: #1f2937;
  --card-border: 1px solid #374151;
  color: #f3f4f6;
}
.theme-high-contrast {
  --primary-500: #000000;
  --card-bg: #ffffff;
  --card-border: 2px solid #000000;
}

/* ==============================
   Conditional & Calculated Styles
================================= */
.conditional-style {
  color: var(--custom-color, var(--primary-500));
  margin: var(--custom-margin, var(--space-4));
  font-size: var(--custom-font-size, var(--font-size-base));
}
.calculated-spacing {
  padding: calc(var(--space-4) * 2);
  margin: calc(var(--space-2) + var(--space-4));
  width: calc(100% - var(--space-8));
}

/* ==============================
   Responsive Container
================================= */
@supports (container-type: inline-size) {
  .responsive-container {
    container-type: inline-size;
  }
  @container (min-width: 400px) {
    .card {
      --card-padding: var(--space-8);
    }
  }
}

/* ==============================
   Small Media Queries
================================= */
@media (max-width: 768px) {
  .button {
    width: 100%;
    text-align: center;
  }
  .card {
    margin: var(--space-3) 0;
  }
}
  </style>
</head>
<body>

  <header style="text-align:center; padding:2rem;">
    <h1 style="font-family:var(--font-family-primary); color:var(--primary-500);">
      Welcome to enceladus ✨
    </h1>
    <p style="font-family:var(--font-family-secondary); color:var(--secondary-500);">
      Created by swaranthi
    </p>
  </header>

  <main style="display:flex; flex-wrap:wrap; gap:1rem; justify-content:center; padding:1rem;">
    <!-- Buttons -->
    <button class="button">Primary Button</button>
    <button class="button button--secondary">Secondary Button</button>
    <button class="button button--large">Large Button</button>

    <!-- Cards -->
    <article class="card" style="max-width:300px;">
      <h2 style="color:var(--primary-500);">Card Title</h2>
      <p>This is a card using CSS variables with pink & cyan theme.</p>
      <button class="button">Read More</button>
    </article>

    <article class="card theme-dark" style="max-width:300px;">
      <h2 style="color:var(--secondary-500);">Dark Card</h2>
      <p>This card adapts to a dark theme with cyan highlights.</p>
      <button class="button button--secondary">Explore</button>
    </article>
  </main>

  <footer style="text-align:center; padding:2rem; margin-top:2rem; background:var(--primary-50);">
    <p style="font-size:var(--font-size-sm);">© 2025 enceladus by swaranthi. All rights reserved.</p>
  </footer>

</body>
</html>
